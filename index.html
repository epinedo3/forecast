<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <header class="p-5 mb-4 bg-dark text-light">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-md-12">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
        </div>
    </header>

<!-- Container for the weather forecast and search functions -->
    <main class="container" id="main">
            <section class="row justify-content-start">
              <div class="col-12 col-md-2 col-lg-2">
                <h3>Search</h3>
                <form id="search-bar">
                  <div class="row py-3">
                    <label class="col-sm-12 col-form-label">City:</label>
                    <div class="col-8 col-sm-8">
                      <input type="text" class="form-control" placeholder="Chicago"/>
                    </div>
                  </div>
                  <div class="py-3">
                    <button type="submit" value="Submit" class="btn btn-info">
                      Submit
                    </button>
                  </div>

                  <!-- Search History List display-->
                  <h3>Search History</h3>
                  <ul class="list-group search-history">
                    <li>City</li>
                    <li>City</li>
                    <li>City</li>
                    <li>City</li>
                  </ul>
                </form>
              </div>

              <!-- Card with todays current weather conditions -->
              <div class="col 12 col-md-10 col-lg-10">
                <div class="card loading">
                    <div class="row">
                    <div class="col-8 col-md-6">
                      <div class="card-body">
                        <h2 class="card-title city" ></h2>
                        <h1 class="card-text temp"></h1>
                        <div class="flex">
                            <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" class="icon" />
                            <p class="card-text description"></p>
                        </div>
                        <p class="card-text humidity"></p>
                        <p class="card-text wind"></p>
                      </div>
                  </div>
                </div>
                </div>

                <!--5 Day Forecast Card -->
                <div class="col-sm-12">
                    <h3>5 Day Forecast</h3>
                    <div class="row" id="five-day-forecast"></div>
                    </div>
                </div>
            </section>
    </main>

    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    
</body>
</html>
