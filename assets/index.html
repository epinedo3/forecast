<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <header class="p-5 mb-4 bg-dark text-light">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-md-12">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
        </div>
    </header>
    
    <main class="card">
        <!-- <div class="search">
            <input type="text" class="search-bar">
            <button>Search</button>
        </div> -->

        <!-- <div class="cityCard">
            <p id="inputContainer">City: <input type="text" id="cityInput"></p>
            <button>Search</button>
            <h2 id="cityName"></h2>
        </div> -->

        <section class="row justify-content-start">
          <div class="col-12 col-md-2 col-lg-2">
            <h3 id="cityName">Search</h3>
            <form id="search-bar">
              <div class="row py-3">
                <label id="cityInput"class="col-sm-12 col-form-label">City:</label>
                <div class="col-8 col-sm-8">
                  <input type="text" class="form-control" placeholder="Chicago"/>
                </div>
              </div>
              <div class="py-3">
                <button type="submit" value="Submit" class="btn btn-info">
                  Submit
                </button>
              </div>
              <!-- Search History List  -->
              <h2>Search-history</h2>
              <ul class="list-group search-history">
                <li>City</li>
                <li>City</li>
                <li>City</li>
                <li>City</li>
              </ul>
            </form>
          </div>
          <!-- Card with todays current weather -->
          <div class="col 12 col-md-10 col-lg-10">
            <div class="card loading">
                <div class="row">
                <div class="col-8 col-md-6">
                  <div class="card-body">
                    <h2 class="card-title city" >Chicago</h2>
                    <h1 class="card-text temp">76.2F</h1>
                    <div class="flex">
                        <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="image of cloud by default; image of current weather" class="icon" />
                        <p class="card-text description">Cloudy</p>
                    </div>
                    <p class="card-text humidity">Humidity: 44%</p>
                    <p class="card-text wind">Wind: 8.43MPH</p>
                  </div>
              </div>
            </div>
            </div>
            <!-- Location where 5 day forcast cards will generate. Note: 5 days will only load at certain times as free version of API does not always provide high temperature for the fifth day at any time of day. -->
            <div class="col-sm-12">
                <h2>5 Day Forcast</h2>
                <div class="row" id="five-day-forcast"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
    <scriptsrc="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="crossorigin="anonymous"></script>
</body>
</html>
